<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>
</head>
<body/>
<h1>Request Recipes</h1>
<form action="confirmationPage.html">
	<span>
    	<label for="first-name">First Name</label>
        <input type="text" name="user_firstname" id="first-name" value="" placeholder="Please enter your name"/>
	</span>
    <br/>
    <span>
    	<label for="last-name">Last Name</label>
        <input type="text" name="user_lastname" id="last-name" value="" required="required"/>
    </span>
    <br/>   
    <span>
    	<label for="email">Email Address</label>
        <input type="email" name="user_email" id="email" value=""/>
    </span>
 	<br/>
    <span>
    	<label for="dob">Date of Birth</label>
        <input type="date" name="user_dob" id="dob" value=""/>
    </span>

        <label>
            <input type="radio" name="user_gender" value="female"/>

        </label>
        <label>
            <input type="radio" name="user_gender" value="male" required="required"/>

    </fieldset>

        <br />

                <option value="MT">Montana</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
