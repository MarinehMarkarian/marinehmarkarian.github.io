<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Banner Ad - Medium Rectangle (300x250)</title>
        <meta name="ad.size" content="width=300,height=250">
        <meta name="description" content="">


        <style>
            /*
             * Banner container, do not change
             */
            #medium-rectangle {
                background-image: url(slide1-bg.svg);
                border: 1px solid #ccc;
                display: block;
                height: 250px;
                margin: 50px auto;
                overflow: hidden;
                padding: 0;
                position: relative;
                width: 300px;
            }

            .slide1 {
                position: absolute;
                top: 0;
                left: 0;
            }

           #text1 {
            animation-name: down;
            animation-delay: 1s;
            animation-duration: 2s;
            animation-iteration-count: 1;
            animation-direction: normal;
            animation-fill-mode: both;
           }

           @keyframes down{
                0% { 
                    transform: translate(0, 300px); 
                }
                

                100% {
                    transform: translate(0,0px);

                }
           
            }

            #text2{
            animation-name: slide;
            animation-delay: 1s;
            animation-duration: 2s;
            animation-iteration-count: 1;
            animation-direction: normal;
            animation-fill-mode: both;
            }

            @keyframes slide{

            30% {
                transform: translateX(-300px);
            }
            
            }


            #text3{
            animation-name: slide2;
            animation-delay: 1s;
            animation-duration: 2s;
            animation-iteration-count: 1;
            animation-direction: normal;
            animation-fill-mode: both;
            }

          
             @keyframes slide2{
            70% {
                transform: translateX(-300px);
            }
            
            }


     


        </style>
    </head>
    <body>
        <a href="#" id="medium-rectangle">
            <!--markup for banner goes below-->
             <img src="bean1.svg" class="slide1" alt="text">
             <img src="bean2.svg" class="slide1" alt="text">
             <img src="text1.svg" class="slide1"  id="text1" alt="beans">
             <img src="text2.svg" class="slide1"  id="text2" alt="beans">
             <img src="text3.svg" class="slide1"  id="text3" alt="beans">


            <div class="ball">
                 

                
            </div>
            <!--markup for banner goes above-->
        </div>
    </body>
</html>
